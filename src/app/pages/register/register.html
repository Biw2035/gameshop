<app-header></app-header>

<div class="register-container">
  <div class="register-box">
    <h2 class="register-title">📝 Register to GameShop</h2>

    <form (ngSubmit)="register()" #registerForm="ngForm" class="register-form">


      <div class="form-group" style="text-align:center;">
        <img *ngIf="previewUrl; else defaultImg" [src]="previewUrl" alt="Preview" class="preview-img"/>
        <ng-template #defaultImg>
          <img src="" alt="Default" class="preview-img"/>
        </ng-template>
      </div>


      <div class="form-group">
        <label for="profileImage" class="upload-label">Upload Profile Image (Optional)</label>
        <input type="file" id="profileImage" (change)="onFileSelected($event)" accept="image/*" />
      </div>


      <div class="form-group icon-input">
        <i class="fa fa-user"></i>
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          placeholder="Username"
          required
          class="form-input"
        />
      </div>


      <div class="form-group icon-input">
        <i class="fa fa-envelope"></i>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Email"
          required
          class="form-input"
        />
      </div>
      <div class="form-group icon-input">
        <i class="fa fa-lock"></i>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required
          class="form-input"
        />
      </div>

      <p class="register-message" *ngIf="message">{{ message }}</p>


      <button type="submit" class="btn-register">Register</button>
    </form>

    <p class="register-login">
      Already have an account? <a routerLink="/login">Login</a>
    </p>
  </div>
</div>
